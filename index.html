<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Challinge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="container">
            <div id="form">
                <h3>Verificador</h3>
                <form>
                    <input type="number">
                    <button id="btn">Verificar</button>
                </form>
                <button id="refresh">Limpa Tela</button>
            </div>
           
            <div id="exibir">
                <h3>Resultado</h3>
                <div class="containerExibir">
                    <div id="dataD">Data
                        <p class="dataDia"></p>
                    </div>
                    <div id="tCasos">Total de casos
                        <p class="totalCasos"></p>
                    </div>
                    <div id="nCasos">Novos casos registrados
                        <p class="novosCasos"></p>
                    </div>
                </div>  
            </div>
            
        </section> 
    </main>
    <script src="script.js"></script>
</body>
</html>
